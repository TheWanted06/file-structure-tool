<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File Structure Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="form">
    <h1>File Structure Creator</h1>

    <label>
      <input type="text" id="diagramPath" readonly placeholder="Select diagram file...">
      <button id="selectDiagram">Browse</button>
    </label>

    <label>
      <input type="text" id="destinationPath" readonly placeholder="Select destination...">
      <button id="selectDestination">Browse</button>
    </label>

    <button id="createStructure">Create Structure</button>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
